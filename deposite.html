<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Deposit</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <div class="container">
    <a href="dashboard.html" class="muted">‚Üê Back</a>
    <div class="glass" style="max-width:520px;margin:18px auto">
      <h2>Deposit funds</h2>
      <div class="form-row"><input id="amount" type="text" placeholder="Amount (e.g. 50.00)" /></div>
      <div class="form-row">
        <select id="method">
          <option value="stripe">Card (Stripe)</option>
          <option value="paypal">PayPal</option>
          <option value="hubtel">Mobile Money (Hubtel)</option>
        </select>
      </div>
      <div class="form-row">
        <button id="payBtn" class="btn-primary">Continue</button>
      </div>
      <p class="muted">Payments are processed securely by providers.</p>
    </div>
    <script src="app.js"></script>
  </div>
</body>
</html>
