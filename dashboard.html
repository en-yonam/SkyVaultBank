<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Dashboard</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo"><div class="brand-mark">F</div><div><div style="font-weight:700">Flash Account</div><div class="muted">Dashboard</div></div></div>
      <nav>
        <button id="logoutBtn" class="btn-ghost">Logout</button>
      </nav>
    </header>

    <main style="margin-top:20px">
      <div class="glass" style="padding:18px">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div class="muted">Available balance</div>
            <div style="font-size:22px;font-weight:700">GH₵ <span id="balance">0.00</span></div>
          </div>
          <div style="display:flex;gap:8px">
            <a href="deposit.html" class="btn-primary">Deposit</a>
            <a href="deposit.html" class="btn-ghost">Withdraw</a>
          </div>
        </div>
      </div>

      <div class="glass" style="margin-top:12px;padding:12px">
        <h3 style="margin-top:0">Recent transactions</h3>
        <div id="txList" class="muted">No transactions yet — make a deposit.</div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
